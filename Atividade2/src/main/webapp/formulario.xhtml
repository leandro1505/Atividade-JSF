<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
    <h2>Formulário de Contato</h2>
    <h:form>
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{contatoBean.nome}" />

        <h:outputLabel for="sobrenome" value="Sobrenome:" />
        <h:inputText id="sobrenome" value="#{contatoBean.sobrenome}" />

        <h:outputLabel for="telefone" value="Telefone:" />
        <h:inputText id="telefone" value="#{contatoBean.telefone}" />

        <h:outputLabel for="email" value="E-mail:" />
        <h:inputText id="email" value="#{contatoBean.email}" />

        <h:commandButton value="Enviar" action="#{contatoBean.enviar}" />
    </h:form>
</h:body>
</html>
